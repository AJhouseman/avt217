<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>e6: Css box and position</title>
<link rel="stylesheet" href="css/e6.css">
</head>

<body>
	<div class="container">
		<img src="img/pusheen.jpg">
		<div class="box1">
			<h2>Box 1 uses absolute position</h2>
		</div><!--box1 ends-->

		<div class="box2">
			<h3>Box 2 uses fixed position</h3>
			<div class="insidebox2">
				<p>Insidebox2</p>
			</div>
		</div><!--box2 ends-->
		<div class="box3">
	<h4>Box 3 uses sticky position</h4>
	</div><!--box3 ends-->
	</div><!--container ends-->
		</div><!--container ends-->

	<div class="cotainer2">	
		<div class="box5">
	<h5>Box 5 uses float position</h5>
	</div><!--box5 ends-->
	</div><!--container ends-->

	<div class="box4">
	<h5>Box 4 uses float position</h5>
	</div><!--box4 ends-->
</div><!--container2 ends-->
</body>
</html>
